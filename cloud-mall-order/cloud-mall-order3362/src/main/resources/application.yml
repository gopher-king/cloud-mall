server:
  port: 3362
spring:
  application:
    name: cloud-mall-order
  #zipkin服务所在地址
  zipkin:
    base-url: http://localhost:9411/
  #配置采样百分比,开发环境可以设置为1，表示全部，生产就用默认
  sleuth:
    sampler:
      probability: 1
  #配置springBoot admin
  boot:
    admin:
      client:
        url:  http://localhost:8921   #这里配置admin server 的地址
        username: root
        password: 18420163207
  redis:
    port: 6379
    password:
    host: localhost
    database: 10     #使用db10
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_mall_order?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    username: root
    password: 18420163207
    driver-class-name: com.mysql.jdbc.Driver
    #springcloud配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848    #单机部署
    #配置sentinel
    sentinel:
      transport:
        port: 8719   #Sentinel传输端口，如果8719被占用，就会一直+1（8720---8721...），直到找到没被占用的端口
        dashboard: localhost:8080  #Sentinel dashboard的地址
      #sentinel-nacos持久化
      datasource:
        #持久化==限流规则
        flow:
          nacos:
            server-addr: localhost:8848 #nacos服务器地址
            dataId: ${spring.application.name}-sentinel-flow    #这个dataId我们使用微服务名+ "-sentinel-flow"
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow  #指定规则为flow（限流）
        #            namespace:
        #持久化==降级规则
        degrade:
          nacos:
            server-addr: localhost:8848
            dataId: ${spring.application.name}-sentinel-degrade
            groupId: SENTINEL_GROUP
            rule-type: degrade  #指定规则为degrade（降级）


    #配置seata
    alibaba:
      seata:
        tx-service-group: my_test_tx_group
  main:
    allow-bean-definition-overriding: true    #不然多个feign接口连接相同的微服务则会报错


#开启feign对sentinel的支持
feign:
  sentinel:
    enabled: true

#设置ribbon的超时时间
ribbon:
  ReadTimeout: 8000
  ConnectTimeout: 8000

mybatis:
  mapperLocations: classpath:mapper/*.xml

#自定义扫描包
scan:
  packageName: com.boot.controller

#开放端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
